<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lara's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Which Mind Is Your Mind?</h1>
	</header>

	<main>

		<h2>How do you like to organize your life?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/planner (2).jpg" alt="A planner laying on a desk with markers for writing.">
        <br>
        <button id="q1a1">Use a planner to keep track of daily activities.</button>
      </div>

      <div class="answer-choice">
        <img src="assets/adjust.jpg" alt="Plan A, Plan B have been crossed on. Now onto Plan C.">
        <br>
        <button id="q1a2">Adjust your day to accomplish your goals.</button>
      </div>

    </div> 
    
    <h2>How do you prefer to spend your free time?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/chess.jpg" alt="A black and white chess board with two chess pieces.">
        <br>
        <button id="q2a1">Any activity that makes you feel challenged.</button>
      </div>

      <div class="answer-choice">
        <img src="assets/drums.jpg" alt="A black drum set with two drumsticks resting on one of the drums.">
        <br>
        <button id="q2a2">An activity that helps you take your mind off things.</button>
      </div>

    </div> 
    
    <h2>How would you remember directions?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/directions.jpg" alt="A tall sign pointing in multiple directions to direct to many different places.">
        <br>
        <button id="q3a1">Make a mental note of landmarks and signs.</button>
      </div>

      <div class="answer-choice">
        <img src="assets/notes.jpg" alt="A notepad with multiple bullet notes and a hand holding a pen.">
        <br>
        <button id="q3a2">Jot down the steps as a reference for later.</button>
      </div>

    </div> 
    
    <button id="show">Show Result</button>
    
    <h2 id="result">You Are... </h2>
    <button id="restart">Restart</button>
    
    <br id = "break">
    <br>
    <br>


  </main>
  </body>
</html>
